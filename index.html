<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handlerbars</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script id="class-template" type="text/x-handlebars-template" >
      <ul>
        {{#each this}}
        <li>
          <div class="innerbox">
            <img src="{{image}}" alt="{{title}}">
            <div class="titlediv">
              <span class="title">{{title}}</span>
              {{#equal hasnote 1}}
              <span class="note">(有笔记)</span>
              {{/equal}}
            </div>
            <div class="subtitle">{{subtitle}}</div>
            <div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">时间：{{timespan}}</div>
          </div>
        </li>
        {{/each}}
      </ul>
    </script>
    <script id="page-template" type="text/x-handlebars-template">
      <ul>
      {{#each this}}
        <li data-id={{index}}
            {{#if cur}} class="cur" {{/if}}
            {{#if clickable}} class="clickable" {{/if}}
        >{{{text}}}</li>
      {{/each}}
      </ul>
    </script>
  </head>
  <body>
    <div class="banner">
      <h1>我的笔记本</h1>
      <h3>你的指尖，有改变世界的力量</h3>
    </div>
    <div class="classes" id="classes"></div>
    <div class="page" id="page"></div>
    <div class="overlap"></div>
    <div class="notedetail">
      <div class="chapterdiv">
        <ul class="titleul">
          <li class="titleli">

          </li>
        </ul>
      </div>
      <div class="notemiddle"></div>
      <div class="notediv"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
